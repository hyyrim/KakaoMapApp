<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest011.html</title>

<!-- 발급받은 App Key -->
<!-- appkey=cf7db3432a6cbc93b60056a3c4b498b8 -->
<!-- 지도의 중심 좌표 -->
<!-- 37.556461, 126.919521 -->

<!-- Text 가 안나온다..ㅎ -->

<script type="text/javascript" 
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf7db3432a6cbc93b60056a3c4b498b8"></script>

<script type="text/javascript">
	
	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.556461, 126.919521)
			, level: 3
		}
		
		map = new kakao.maps.Map(container, options);
		
		clickAction();
	}
	
	
	function clickAction() 
	{
		// 리스너는 callback 함수 형태로 쓰인다.
		// kakao map 에 이벤트를 등록하는데
		// kakao map 에는 기본적으로 리스너가 있다.
		// 리스너가 총괄해서 관리하고 있는 것
		// 추가적인 이벤트를 리스너에게 ~일있으면 ~게 기능해! 라고 지정
		// 여기서 / 이런일있으면 / 이런 action 해줘
		kakao.maps.event.addListener(map, "click", function(mouseEvent) 
		{
			// 클릭한 위도, 경도에 대한 정보 가져오기
			var latlng = mouseEvent.latLng;
			
			var message = "클릭한 위치의 위도는 " + laglng.getLat();
			message += "이고, 경도는" + latlng.getLng() + " 입니다.";
			
			var resultDiv = document.getElementBy("result");
			resultDiv.innerHTML = message;
			
		});
	}

</script>

</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 클릭 이벤트 등록</h1>
	<hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

<p>
	지도 클릭으로 좌표 확인
</p>
<div id="result"></div>



</body>
</html>
